<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Hall Frontend Challenge</title>
		<meta name="description" content="">
		<meta name="author" content="Phull, Raghuveer">

		<script src="javascript/contactlist.js"></script>

	</head>

	<body onload="hideAll();">
		<div>
			<header>
				<h1>JSON Contact List Importer/Exporter </h1>
			</header>

			<!-- begin content div -->
			<div class="content">
				<!-- begin add div -->
				<div class="add">

					<!-- Begin Table -->
					<table class="table" id="contact">

					</table>
					<!-- End Table -->

					<!-- Div for input menu begin -->
					<div >
						<h3>Adding the contacts</h3>
						<table class="table add-menu" id="add-menu">
							<tr>
								<td>
								<input type="text" id="first-name"  />
								</td>
								<td>
								<input type="text" id="last-name" />
								</td>
								<td>
								<input type="text" id="contact-number" />
								</td>
								<td>
								<input type="button" id="add-contact" value="add" onclick="addContact()"/>
								</td>
							</tr>
						</table>
						<input type="button" name="add" value="Add Contact" id="add" onclick="displayAddMenu();"/>
					</div>
					<!-- Div for input menu end -->

				</div>
				<!-- end add div -->

				<!-- begin export div -->
				<div class="export">
					<h3>Click below button to export JSON to text area</h3>
					
					<input type="button" name="export" value="Export Contact" id="export" onclick="exportContacts();"/>
					<div id="export-div">
						<textarea name="text-area" id="text-area" cols="50" rows="20" readonly="yes" placeholder="Your json will show up here ..."></textarea>
						
					</div>

				</div>
				<!-- end export div -->
				
				<!-- begin import div -->
				<div class="import">
					<h3>Import Contacts from JSON</h3>
					
					<div id="import-div">
						<textarea name="import-area" id="import-area" cols="50" rows="20" placeholder="Enter your json here ... "></textarea>
					</div>
					<input type="button" name="import" value="Export Contact" id="export" onclick="importContacts();" />
				</div>
				<!-- end import div -->

			</div>
			<!-- End content div -->


			<br />
			<br />
			<br />
			<br />
			<br />
			<footer>
				<p>&copy; Copyright  by Phull, Raghuveer</p>
			</footer>
		</div>
	</body>
</html>
